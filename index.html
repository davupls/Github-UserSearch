<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Space Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    
    <title>GitHub </title>
</head>
<body>

    <div class="page--wrap">
    <header>
        <h1 class="header--h1">devfinder</h1>
        <div class="header--div">
            <button class="header--btn">DARK</button>
            <img class="header--img" src="./assets/icon-moon.svg" alt="">
        </div>
        
    </header>

    <nav>
        <input id="nav--input" placeholder="Search GitHub username..." value="" type="text" />
        <img class="nav--img" src="./assets/icon-search.svg" alt="search icon">
        <button class="nav--btn">Search</button>
    </nav>

    <main>
        <img class="main--img" src="https://freesvg.org/img/paro_AL_military_salute.png" alt="user profile image">
        <div class="user--con">
            <h2 class="user--con_h2">The Octocat</h2>
            <h4 class="user--con_h4">@octocat</h4>
            <h3 class="user--con_h3">Joined 25 Jan 2011</h3>
        </div>
        <article class="main--article">
            <p class="main--article_p">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
            <section class="social--section"> 
                <article class="social">
                    <h5 class="social_h5">Repos</h5>
                    <h6 class="social_h6 repo">8</h6>
                </article>
                <article class="social">
                    <h5 class="social_h5">Followers</h5>
                    <h6 class="social_h6 followers">3938</h6>
                </article>
                <article class="social">
                    <h5 class="social_h5">Following</h5>
                    <h6 class="social_h6 following">9</h6>
                </article>
            </section>
            <section class="attributes">
                <p class="location attr">San Francisco</p>
                <p class="blog attr">http://github.blog</p>
                <p class="twitter attr">twitter.com</p>
                <p class="company attr">@github</p>
            </section>
        </article>
    </main>

    </div>
    <script src="theme.js" defer></script>
</body>
</html>
